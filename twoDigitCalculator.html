<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>twoDigitCalculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <input type="number" id="number1" placeholder="First Number" />
    <input type="number" id="number2" placeholder="Second Number" />

    <div>
      <button onclick="twoDigitCalculator('+')">+</button>
      <button onclick="twoDigitCalculator('-')">-</button>
      <button onclick="twoDigitCalculator('*')">ร</button>
      <button onclick="twoDigitCalculator('/')">รท</button>
    </div>

    <h2>Result: <span id="result">0</span></h2>

    <script src="twoDigitCalculator.js"></script>
  </body>
</html>
